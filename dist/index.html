<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Hotel Website" />
    <title>Overlook Hotel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">
  </head>

  <!-- -----------Nav Bar-------------- -->
  <nav class="nav-bar">
        </section>
      <section class="home-container nav">
      <button type="button" class="nav-home hidden nav-button">home</button>
    </section>
    <section class="booking-container nav">
      <button type="button" class="nav-booking nav-button">booking</button>
    </section>

     <section class="dashboard-container nav">
      <button type="button" class="dashboard-login nav-button hidden">dashboard</button>
    </section>

    <section class="login-container nav">
      <button type="button" class="nav-login nav-button">log-in</button>
    </section>
   <section class="logout-container nav">
      <button class="nav-logout hidden nav-button" type="button">log-out</button>
    </section>
  </nav>

  <body>
    <section class="mid-container">
      <header >Overlook Hotel</header>
      <section class="current-points"></section>
      <!-- -----------Login Section-------------- -->
      <section class="login-portal hidden">
        <button aria-label="close portal" class="close-portal">❌</button>
        <section class="portal-container">
          <h3>Username:</h3>
          <input aria-required="true" class="username-input" placeholder="username" />
          <br />
          <h3>Password:</h3>
          <input aria-required="true"
            class="password-input"
            type="password"
            placeholder="password"
          />
          <p class="login-error hidden">Incorrect credentials, try again!</p>
          <button class="login-btn" type="button">Log In</button>
        </section>
      </section>
    </section>
   
    <!-- -----------Booking Tab-------------- -->
    <section class="booking-tab hidden">
      <section class="calendar-container">
        <input class="calendar" type="date" min="" />
        <p class="calendar-error hidden">
          Please select a date to see availability.
        </p>
        <button class="search-dates" type="button">search</button>
      </section>
      <section class="room-types" ></section>
    </section>


          <!-- -----------Booking Error-------------- -->
      <section class="booking-error hidden">
        <button aria-label="close portal" class="close-error">❌</button>
        <br>
        <h1>
       We apologize, please login to continue with this booking
        </h1>
      </section>
      
    <!-- -----------Filtered Results-------------- -->
    <section class="filtered-results hidden">
    </section>
    <!-- ------------Image Container------------ -->
    <section class="img-container">
      <section tabindex="0" class="img1 img" aria-label="lobby stairs image"></section>
      <section tabindex="0" class="img2 img" aria-label="high tea image"></section>
      <section tabindex="0" class="img3 img" aria-label="bar lounge image"></section>
      <section tabindex="0" class="img4 img" aria-label="king bed image"></section>
      <section tabindex="0" class="img5 img" aria-label="queen bed image"></section>
    </section>
      </body>
<!-- --------------Room Template-------------- -->
        <article class="room-details hidden">
        <p tabindex="0" class="date"></p>
        <p tabindex="0" class="roomType"></p>
        <p tabindex="0" class="bedSize"></p>
        <p tabindex="0" class="numBeds"></p>
        <p tabindex="0" class="bidet"></p>
        <p tabindex="0" class="cost"></p>
         </article>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>

</html>
